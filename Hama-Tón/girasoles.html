  <!-- Importaci√≥n de Three.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    // --- escena, c√°mara y render ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      15, // FOV
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    let cameraMode = 0; // 0 = sigue a hamster, 1 = ver frosty


    const renderer = new THREE.WebGLRenderer({ alpha: true });
    const cameraOffset = new THREE.Vector3(0, 5, -15); // detr√°s y arriba

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // Fondo transparente
    document.querySelector('.casaContainer').appendChild(renderer.domElement);

    // camera.position.z = 15;

    // luces
    const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
    keyLight.position.set(20, 20, 20);
    scene.add(keyLight);

    const fillLight = new THREE.DirectionalLight(0xffffff, 1);
    fillLight.position.set(-20, 10, 10);
    scene.add(fillLight);

    // suelo textura
    const loader = new THREE.TextureLoader();
    const displacement = loader.load('./models/textures/nieve.png'); //heightmap
    const floorGeometry = new THREE.PlaneGeometry(1000, 1000, 200, 200);
    const floorMaterial = new THREE.MeshStandardMaterial({
      color: 0xb3ff66,
      displacementMap: displacement,
      displacementScale: 10,
      map: displacement,
      roughness: 1,
    });


    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = (-Math.PI / 2) + 0.05;
    floor.position.y = -11;
    scene.add(floor);


    /* CARGAR MODELoS 1/2*/
    // declar global modelos
    let hamster;


    function loadModel(objPath, mtlPath, options = {}, onLoad) {
      const mtlLoader = new THREE.MTLLoader();
      mtlLoader.load(mtlPath, (materials) => {
        materials.preload();

        const objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load(objPath, (obj) => {

          if (options.scale) obj.scale.set(...options.scale);
          if (options.position) obj.position.set(...options.position);
          if (options.rotation) obj.rotation.set(...options.rotation);

          obj.traverse((child) => {
            if (child.isMesh) {
              child.material = new THREE.MeshBasicMaterial({
                map: child.material.map,
              });
            }
          });

          scene.add(obj);

          if (onLoad) onLoad(obj);
        });
      });
    }

    /* CARGAR MODELoS 2/2*/

    loadModel('./models/hamster.obj', './models/hamster.mtl', {
      scale: [25, 25, 25],
      position: [0, -3, 10],
      rotation: [0, 0, 0],
    }, (obj) => { hamster = obj; });





    /* configurar teclas*/
    document.addEventListener('keydown', (event) => {
      if (!hamster) return;

      const speed = 5;
      const turnSpeed = 0.5;

      switch (event.key) {
        // Rotar a izquierda/derecha
        case 'ArrowLeft':
          hamster.rotation.y += turnSpeed;
          break;
        case 'ArrowRight':
          hamster.rotation.y -= turnSpeed;
          break;
        case 'ArrowUp':
          hamster.rotation.y = -9.4;
          break;

        case 'ArrowDown': hamster.rotation.y = 0; break;
        // Avanzar/retroceder seg√∫n su frente
        case 'w':
          hamster.position.x += Math.sin(hamster.rotation.y) * speed;
          hamster.position.z += Math.cos(hamster.rotation.y) * speed;
          break;
        case 's':
          hamster.position.x -= Math.sin(hamster.rotation.y) * speed;
          hamster.position.z -= Math.cos(hamster.rotation.y) * speed;
          break;

        // Strafe (opcional) 
        case 'a':
          hamster.position.x += Math.cos(hamster.rotation.y) * speed;
          hamster.position.z -= Math.sin(hamster.rotation.y) * speed;
          break;
        case 'd':
          hamster.position.x -= Math.cos(hamster.rotation.y) * speed;
          hamster.position.z += Math.sin(hamster.rotation.y) * speed;
          break;
        case 'c':
          cameraMode = (cameraMode + 1) % 2;
          break;



      }
    });

    // animaci√≥n
    function animate() {
      requestAnimationFrame(animate);

      // if (frosty) frosty.rotation.y += 0.01;

      if (hamster) {
        if (cameraMode === 0) {

          const desiredPosition = new THREE.Vector3(
            hamster.position.x,
            hamster.position.y,
            hamster.position.z + 150
          );
          camera.position.lerp(desiredPosition, 0.5);

          const lookTarget = new THREE.Vector3(
            hamster.position.x,
            hamster.position.y + 5,
            hamster.position.z
          );
          camera.lookAt(lookTarget);

        }

      }

      renderer.render(scene, camera);
    }

    animate();


    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });


  </script>
