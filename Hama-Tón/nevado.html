<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ☃︎⋆꙳•❅*ִ || Hama-tón.ᐟ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style_controles.css">
    <link rel="stylesheet" href="css/style_modal.css">
    <link rel="stylesheet" href="css/style_nevado.css">
</head>

<body>
<div class="modal-inicio" id="modalInicio">
        <div class="modal-contenidoInicio">
            <h2 class="modal-titulo">SELECCIONAR DIFICULTAD</h2>
            <div class="modal-opciones">
                <button class="modal-boton" id="easyModeBtn">FÁCIL</button>
                <button class="modal-boton" id="hardModeBtn">DIFÍCIL</button>
            </div>
        </div>
    </div>
    <div class="controles">
        <button class="btn-icon pause-btn" id="pauseBtn">
            ( ⏸ )
            <span class="btn-text">PAUSA</span>
        </button>

        <button class="btn-icon ajustes-btn" id="ajustesBtn">
            (⚙️)
            <span class="btn-text">AJUSTES</span>
        </button>
    </div>

    <div class="Usuario">
        <div class="info">
            <h1 id="usernameDisplay"></h1>
            <h2 id="livesDisplay">Vidas: 3</h2> <br>
            <h2 id="objectiveDisplay" class="current-objective">Objetivo: BASE DE NIEVE</h2>
            <h2 id="carriedDisplay" class="carried-item">Llevas: Nada</h2> <br>
            <h2 id="carrotDisplay">zanahoria: 0/1</h2>
            <h2 id="branchDisplay">ramas: 0/2</h2>
            <h2 id="stoneDisplay">piedritas: 0/10</h2>
            <h2 id="gameMessage" class="game-message"></h2>
        </div>
        <button id="shareTwitterBtn" style="display:none;">Compartir en Twitter</button>

    </div>

    <div class="modal-pausa" id="modalPausa">
        <div class="modal-contenido">
            <button class="cerrar-modal" id="cerrarModalPausa">✕</button>
            <h2 class="modal-titulo">JUEGO EN PAUSA</h2>
            <div class="modal-opciones">
                <button class="modal-boton" id="continuarBtn">Continuar</button>
                <button class="modal-boton" id="reiniciarBtn">Cambiar de Mundo</button>
                <button class="modal-boton" id="casaBtn">Ir a Casa</button>
                <button class="modal-boton" id="salirBtn">Salir del Juego</button>
            </div>
        </div>
    </div>
    <div class="modal-ajustes" id="modalAjustes">
        <div class="modal-contenidoAjustes">
            <button class="cerrar-modal" id="cerrarModalAjustes">✕</button>
            <h2 class="modal-titulo">AJUSTES</h2>
            <div class="modal-opciones">
                <label><input type="checkbox" id="toggleVolumen" checked> Sonido</label>
                <label><input type="checkbox" id="toggleMusica" checked> Música</label>
                 <!--<label>Brillo <input type="range" id="brilloRange" min="0" max="2" step="0.1" value="1"></label>-->
            </div>
        </div>
    </div>

    
    <div id="game-container" class="casaContainer">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="javaScript/controles.js"></script>
    <script src="javaScript/worlds/game_nevado.js"></script>
</body>

</html>
